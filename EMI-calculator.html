<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function AmountChange(){
    document.getElementById("txtAmount").value = document.getElementById("rangeAmount").value;
}
function YearsChange(){
    document.getElementById("txtYears").value = document.getElementById("rangeYears").value;
}
function RateChange(){
    document.getElementById("txtRate").value = document.getElementById("rangeRate").value;
}

function TextAmountChange(){
    document.getElementById("rangeAmount").value = document.getElementById("txtAmount").value;
}
function TextYearsChange(){
    document.getElementById("rangeYears").value = document.getElementById("txtYears").value;
}
function TextRateChange(){
    document.getElementById("rangeRate").value = document.getElementById("txtRate").value;
}

function CalculateClick(){
    var P = document.getElementById("txtAmount").value;
    var N = parseInt(document.getElementById("txtYears").value) * 12;
    var R = parseFloat(document.getElementById("txtRate").value)/12/100;

    var EMI = P * R * (Math.pow(1+R,N)) / (Math.pow(1+R,N)-1);

    document.getElementById("msg").innerHTML = "Your monthly installment amount is <span class='fs-4 fw-bold'> &#8377;" + Math.round(EMI).toLocaleString('en-in') + "</span> for next " + (N/12) + " years";

}
 /*  
        EMI  = P * R * (Math.pow(1+R,N)) / (Math.pow(1+R,N)-1)
        P = Amount You need
        N = Number of Months YearNumber * 12
        R = Interest Rate % convert to number Rate/12/100
    */
    </script>
</head>
<body class="container-fluid bg-secondary">
    <div class="bg-light p-4 m-4">
        <h4 class="text-center">Personal Loan EMI Calculator</h4>
        <div class="row my-3">
            <div class="col">
                Amount you need &#8377; <input onchange="TextAmountChange()" type="text" id="txtAmount" size="16">
            </div>
            <div class="col">
                for <input onchange="TextYearsChange()" type="text" id="txtYears" size="4"> years
            </div>
            <div class="col">
                interest rate <input onchange="TextRateChange()" type="text" id="txtRate" size="4"> %
            </div>
        </div>
        <div class="row my-3">
           <div class="col">
              <input type="range" step="1000" onchange="AmountChange()" min="100000" id="rangeAmount" max="1000000" value="100000" class="form-range">
              <div>
                <span>&#8377; 1,00,000</span>
                <span class="float-end">&#8377; 10,00,000</span>
              </div>
           </div>
           <div class="col">
            <input type="range" onchange="YearsChange()" min="1" max="5" id="rangeYears" value="1" class="form-range">
            <div>
              <span>1</span>
              <span class="float-end">5</span>
            </div>
           </div>
           <div class="col">
            <input type="range" onchange="RateChange()" id="rangeRate" min="10.45" max="18.45" step="0.01" value="10.45" class="form-range">
            <div>
              <span>10.45%</span>
              <span class="float-end">18.45%</span>
            </div>
           </div>
        </div>
        <div class="my-3">
            <div class="col text-end">
                <button onclick="CalculateClick()" class="btn btn-primary">Calculate</button>
            </div>
        </div>
        <div class="my-3">
            <div id="msg" class="fs-5 text-center"></div>
        </div>
    </div>
</body>
</html>
